	/**  
	 * 构建动态图表  
	 * @param url   获取后台数据地址  
	 * @param time  图表查询时间  
	 * @param elem  加载容器  
	 */  
	function testOne(lineTitle,xAxisTitle,standardData1,standardData2,realData,maxData){
		//alert(realData);
		// 路径配置
        require.config({
            paths: {
                echarts: 'js'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/line' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                
                var option = {
                    //tooltip : {
                    //trigger: 'axis'
                    //},
					legend: {
						data: lineTitle,
						textStyle : {
							color : 'white'
						}
					},
					xAxis: [
						{
							type: 'category',
							boundaryGap: false,
							show : true,
							axisLine : {
							  show: false
							},
                            splitLine : {
                              show : false
                            },
							axisLabel : {
								show:true,
								textStyle: {
									color: 'rbga(255,255,255,0.7)',
									fontFamily: 'sans-serif',
									fontSize: 10//,
									//fontStyle: 'italic'//,
									//fontWeight: 'bold'
								}
							},
							data: xAxisTitle
						}
					],
					yAxis: [
						{
							type: 'value',
							min : 0,
							max : maxData,
                            axisLine : {
                              show: false
                            },
                            splitLine : {
                                lineStyle : {
                                    color : 'rgba(237,237,243,1)',
                                    width : 1
                                },
                                show : true
                            },
							axisLabel : {
								show:true,
								textStyle: {
									color: 'rbga(255,255,255,1)',
									fontFamily: 'sans-serif',
									fontSize: 10//,
									//fontStyle: 'italic',
									//fontWeight: 'bold'
								},
                                formatter : function(v){
                                    return v.toFixed(0);
                                }
							}
						}, 
						{ 
							//name : '降雨量(mm)',
							type : 'value',
							show : false,
							min : -1 * maxData,
							max : 0,
                            axisLine : {
                              show: false
                            },
							axisLabel : {
								formatter: function(v){
									return - v;
								}
							}
						}
					],
					series: [
						{
							name: '视频广告',
							type: 'line',
							smooth : true,
                            symbol : 'image://echart_dot.png',
                            symbolSize : 4,
                            borderColor : 'rgba(0,143,221,1)',
							itemStyle: {
								normal: {
                                    areaStyle: {
                                        color  : 'rgba(72,193,255,0.2)',// 数据线区域颜色
                                        type: 'default'
                                    },
                                    lineStyle: {
                                        color:'rgba(0,143,221,1)' // 数据线线条颜色
                                    }
								}
							},
							data: realData
						},
						{
							name: '直接访问',
							type: 'line',
							smooth:true,
							symbol : 'none',
							itemStyle: {
								normal: {
									areaStyle: {
										color  : 'rgba(255,255,255,0)',// 标准线区域颜色
										type: 'default'
									},
									lineStyle: {
                                        color:'rgba(231,231,238,1)'// 标准线线条颜色
									}
								}
							},
							data: standardData1
						},
						{
							name: '搜索引擎',
							type: 'line',
							smooth:true,
							symbol:'none',
							yAxisIndex:1,
							itemStyle: {
								normal: {
								  color:'rgba(255,255,255,0)',
                                  areaStyle: {
                                      color: 'rgba(255,255,255,0)',// 标准线区域颜色
                                      type: 'default'
                                  },
                                  lineStyle : {
                                      color:'rgba(231,231,238,1)' // 标准线线条颜色
                                  }
								}
							},
							data : (function(){
                
								var len = standardData2.length;
								while(len--) {
									standardData2[len] = (maxData - standardData2[len]) * -1;
								}
								return standardData2;
							})()
						}
					]
				};
                // 为echarts对象加载数据
                myChart.setOption(option);
            }
        );
	}
